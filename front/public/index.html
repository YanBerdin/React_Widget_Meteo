<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Widget météo développé avec React. Consultez les prévisions météo en temps réel."
    />
    <meta name="author" content="Yan Berdin" />
    <meta name="robots" content="index, follow" />

    <!-- SEO & Social Media -->
    <meta
      property="og:title"
      content="WidgetMeteo - Prévisions météo en direct"
    />
    <meta
      property="og:description"
      content="Widget météo développé avec React. Consultez les prévisions météo en temps réel."
    />
    <meta property="og:image" content="%PUBLIC_URL%/logo192.png" />
    <meta
      property="og:url"
      content="https://yanberdin.github.io/React_Widget_Meteo/"
    />
    <meta name="twitter:card" content="summary_large_image" />

    <!-- Sécurité -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <!-- X-Frame-Options may only be set via an HTTP header. It may not be set inside <meta>. -->
    <!-- <meta http-equiv="X-Frame-Options" content="DENY" />  -->
    <meta name="referrer" content="no-referrer" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; img-src 'self' https: data:; script-src 'self'; style-src 'self' 'unsafe-inline'; connect-src 'self' https://api.openweathermap.org;"
    />
    <!-- Performances -->
    <link rel="preload" href="%PUBLIC_URL%/logo192.png" as="image" />

    <!-- Favicons -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <!-- Titre -->
    <title>Widget Meteo - Prévisions en direct</title>
  </head>
  <body>
    <noscript
      >Vous devez activer JavaScript pour afficher cette application.</noscript
    >
    <div id="root"></div>

      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
